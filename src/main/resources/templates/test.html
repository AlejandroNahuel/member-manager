<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Gimnasio FitLife</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: grayscale(100%) blur(5px);
            z-index: -1;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <img th:src="@{img/hero.jpeg}" class="background"></img>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form class="login-form">
            <input type="text" placeholder="Usuario" required="true"/>
            <input type="password" placeholder="Contraseña" required="true"/>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
